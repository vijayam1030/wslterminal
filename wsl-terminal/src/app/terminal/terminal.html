<!-- Natural Language Input Mode -->
<app-natural-input 
  *ngIf="isNaturalLanguageMode"
  (commandExecuted)="executeNaturalCommand($event)"
  #naturalInput>
</app-natural-input>

<!-- Traditional Terminal Mode -->
<div class="terminal-mode" *ngIf="!isNaturalLanguageMode">
  <div #terminalContainer class="terminal-container"></div>
  
  <app-command-help-panel 
    [command]="currentCommand"
    [showHelp]="showCommandHelp"
    [panelPosition]="helpPanelPosition"
    (hideHelpEvent)="hideCommandHelp()">
  </app-command-help-panel>
</div>

<!-- Mode Toggle -->
<div class="mode-toggle">
  <button 
    class="toggle-btn"
    [class.active]="!isNaturalLanguageMode"
    (click)="toggleMode(false)"
    title="Switch to traditional terminal">
    💻 Terminal
  </button>
  <button 
    class="toggle-btn"
    [class.active]="isNaturalLanguageMode"
    (click)="toggleMode(true)"
    title="Switch to natural language mode">
    🗣️ Natural
  </button>
</div>

<!-- Natural Language Mode Content -->
<div class="natural-content" *ngIf="isNaturalLanguageMode">
  <!-- Tab Navigation -->
  <div class="tab-navigation">
    <button 
      class="tab-btn"
      [class.active]="activeTab === 'output'"
      (click)="switchTab('output')">
      📺 Live Output
    </button>
    <button 
      class="tab-btn"
      [class.active]="activeTab === 'history'"
      (click)="switchTab('history')">
      📜 History ({{ commandHistory.length }})
    </button>
  </div>

  <!-- Tab Content -->
  <div class="tab-content">
    <!-- Live Output Tab -->
    <div class="terminal-output" #terminalOutput *ngIf="activeTab === 'output'">
      <!-- This will show current command output -->
    </div>
    
    <!-- History Tab -->
    <app-command-history 
      *ngIf="activeTab === 'history'"
      [history]="commandHistory">
    </app-command-history>
  </div>
</div>
